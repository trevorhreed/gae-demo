<!doctype html>
<html lang=en>
<head>
<title>Login - Google App Engine Demo Application</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.8/angular-material.min.css" rel="stylesheet" />
<link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet" />
<link href="//cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css" rel="stylesheet" />
<link href="/www/login.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="main" ng-cloak>
  <h1 class="md-headline">Please Login</h1>
  <md-content class="md-whiteframe-3dp panel">
    <md-input-container class="md-block">
      <label>Username</label>
      <input ng-model="user.username" />
    </md-input-container>
    <md-input-container class="md-block">
      <label>Password</label>
      <input ng-model="user.password" type="password" />
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="authenticate()">Login</md-button>
  </md-content>
  <md-content ng-if="error" class="error">{{error}}</md-content>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.18/angular.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.18/angular-touch.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.18/angular-aria.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.18/angular-animate.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.8/angular-material.min.js'></script>
<script src="/www/login.js"></script>
</body>
</html>
