application: threed-demo
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /api/.*
  script: main.app

- url: /www
  static_dir: www

- url: /login
  static_files: www/login.html
  upload: www/login.html

- url: /
  static_files: www/index.html
  upload: www/index.html

libraries:
- name: webapp2
  version: "2.5.2"
