application: threed-demo
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /api/.*
  script: server.app
  login: unauthorized

- url: /static
  static_dir: static
  login: required

- url: /
  static_files: static/index.html
  upload: static/index.html
  login: required

libraries:
- name: webapp2
  version: "2.5.2"
